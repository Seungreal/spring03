<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Home</h1>
    <a id="write"href="#">새글쓰기</a><br>
    <a id="crawling"href="#">웹 크롤링</a><br>
    <a id="list"href="#">글 목록</a><br>
    <a id="detail"href="#">글 보기</a><br>
    <a id="update"href="#">글 수정</a> 
    <script>
        document.getElementById("write").addEventListener('click',e=>{location.href="/forms/articles/write"})
        document.getElementById("crawling").addEventListener('click',e=>{
            $.getJSON('/articles/crawling/bugs',d=>{alert(`등록된 게시글 수:${d.count}`)})
        })
        document.getElementById("list").addEventListener('click',e=>{location.href="/forms/articles/list"})
        document.getElementById("detail").addEventListener('click',e=>{location.href="/forms/articles/detail"})
        document.getElementById("update").addEventListener('click',e=>{location.href="/forms/articles/update"})
    </script>
</body>
</html>
